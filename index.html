<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie Calculator</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 2em; 
      background: #000; /* Black background */
      color: #fff;      /* White text */
    }
    .container { 
      background: #222; 
      padding: 2em; 
      max-width: 400px; 
      margin: auto; 
      border-radius: 10px; 
      box-shadow: 0 2px 10px #000; 
    }
    label, input, button { 
      font-size: 1.1em; 
      margin-top: 0.5em; 
    }
    input[type="number"] {
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 0.5em;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      padding: 0.5em 1em;
      margin-left: 0.5em;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: #444;
      color: #fff;
    }
    .results { margin-top: 1em; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calorie Calculator</h2>
    <label for="weight">Enter your weight (lbs): </label>
    <input type="number" id="weight" min="1" required>
    <button id="calculateBtn">Calculate</button>

    <div class="results" id="results"></div>
  </div>
  <script>
    document.getElementById('calculateBtn').addEventListener('click', function() {
      var weight = parseFloat(document.getElementById('weight').value);
      var resultsDiv = document.getElementById('results');
      if (isNaN(weight) || weight <= 0) {
        resultsDiv.innerHTML = "Please enter a valid weight.";
        return;
      }
      var maintenance = weight * 13;
      var lose = maintenance - 500;
      var gain = maintenance + 500;

      resultsDiv.innerHTML = `
        <strong>To maintain weight:</strong> ${maintenance.toFixed(0)} calories per day<br>
        <strong>To lose weight:</strong> ${lose.toFixed(0)} calories per day<br>
        <strong>To gain weight:</strong> ${gain.toFixed(0)} calories per day
      `;
    });
  </script>
</body>
</html>
